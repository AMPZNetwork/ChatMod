import org.comroid.codegen.spigot.GenerateSpigotResourceClassesTask

plugins { id 'org.comroid.codegen.spigot' }
apply from: "$rootProject.projectDir/gradle/scripts/java-lib.gradle"

group = 'com.ampznetwork.chatmod'

tasks.named('generateSpigotResourceClasses', GenerateSpigotResourceClassesTask) { GenerateSpigotResourceClassesTask task ->
    task.resourceInputDirectory parent.project(':spigot').extensions.getByType(SourceSetContainer).named('main').get().resources
}

dependencies {
    // serialization
    implementation 'net.kyori:adventure-api:4.+'
    implementation 'net.kyori:adventure-text-serializer-gson:4.+'
    implementation 'net.kyori:adventure-text-serializer-plain:4.+'
    implementation 'com.google.code.gson:gson:2.11.0'

    // tests
    testImplementation 'net.kyori:adventure-text-serializer-gson:4.14.0'
}
